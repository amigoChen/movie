<!DOCTYPE html>
<html lang="en" ng-app = 'mainApp' ng-cloak>
    <head>
        <meta charset="utf-8">
        <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.css">
        <link rel="stylesheet" href="app.css">
    </head>
    <body>
     <nav class="navbar navbar-inverse navbar-fixed-top" role="navigation">
      <div class="container-fluid">
        <div class="navbar-header">
          <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a class="navbar-brand" href="#">电影搜索</a>
        </div>
        <div id="navbar" class="navbar-collapse collapse">
          <ul class="nav navbar-nav navbar-right">
            <li><a href="#/CN">国内票房</a></li>
            <li><a href="#/HK">香港票房</a></li>
            <li><a href="#/US">欧美票房</a></li>
          </ul>
          <form class="navbar-form navbar-right" ng-controller="searchController" ng-submit="search()">
            <input type="text" class="form-control" placeholder="搜索" ng-model = 'input'>
          </form>
        </div>
      </div>
    </nav>

    <div class="container-fluid">
      <div class="row">
        <div class="col-sm-3 col-md-2 sidebar">
          <ul class="nav nav-sidebar" ng-controller="active">
            <li ng-class="{active:active == 'in_theaters'}"><a href="#/in_theaters/1">正在热映</a></li>
            <li ng-class="{active:active == 'coming_soon'}"><a href="#/coming_soon/1">即将上映</a></li>
            <li ng-class="{active:active == 'top250'}"><a href="#/top250/1">top250</a></li>
          </ul>
        </div>
        <div class="col-sm-9 col-sm-offset-3 col-md-10 col-md-offset-2 main">
          <div ng-view></div>
        </div>
      </div>
    </div>
    <script src="node_modules/angular/angular.js"></script>
    <script src="node_modules/angular-route/angular-route.js"></script>
    <script src="movieList/controller.js"></script>
    <script src="movieDetail/controller.js"></script>
    <script src="app.js"></script>
    <script src="http.js"></script>
    <script src="movieBoxOffice/controller.js"></script>
    </body>
</html>
